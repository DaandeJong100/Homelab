    - name: Update APT package index
      apt:
        update_cache: yes

    - name: Install prerequisites for Docker
      apt:
        name:
          - ca-certificates
          - curl
        state: present

    - name: Create the keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker's GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker's APT repository
      copy:
        content: |
          deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        dest: /etc/apt/sources.list.d/docker.list
      notify: Update apt cache

    - name: Update APT cache after adding Docker repository
      apt:
        update_cache: yes
      when: ansible_facts['apt_cache_update_time'] is not defined

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes
